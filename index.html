<html>

<head>
    <title>Balsa</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="scripts/config.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <div class="racing">
            <div class="racing-pill">
                <div class="racing-pill-lane">Lane #1</div>
                <div id="racing-1" class="racing-pill-name"></div>
            </div>
            <div class="racing-pill">
                <div class="racing-pill-lane">Lane #2</div>
                <div id="racing-2" class="racing-pill-name"></div>
            </div>
            <div class="racing-pill">
                <div class="racing-pill-lane">Lane #3</div>
                <div id="racing-3" class="racing-pill-name"></div>
            </div>
            <div class="racing-pill">
                <div class="racing-pill-lane">Lane #4</div>
                <div id="racing-4" class="racing-pill-name"></div>
            </div>
        </div>
        <div class="on-deck">
			<div class="on-deck-pill"><u>cool Site</u></div>
            <div id="on-deck-1" class="on-deck-pill"></div>
            <div id="on-deck-2" class="on-deck-pill"></div>
            <div id="on-deck-3" class="on-deck-pill"></div>
            <div id="on-deck-4" class="on-deck-pill"></div>
        </div>
    </div>
</body>

</html>
